<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/pav.css" />
    <title>@restuardynsyh-detail-music</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="back">
          <a href="../index.html" id="back-link">
            <img src="../icon/left-arrow.png" alt="back" />
          </a>
        </div>
        <div class="share">
          <a href="">
            <img src="../icon/share.png" alt="" />
          </a>
        </div>
      </nav>
    </header>
    <!-- sound -->
    <div class="content">
      <button id="play-music">
        <img src="../icon/play-music.png" alt="play" id="play" />
        <img src="../icon/pause.png" alt="pause" id="pause" />
        <img src="../image/pp-sound/dreamoin.jpg" alt="pav" id="pp" />
      </button>
      <audio id="audio" src="../music/Patience Another version.mp3"></audio>
      <div class="info-music">
        <h2>Berisi: Patience</h2>
        <div class="pembuat">
          <a href="https://www.tiktok.com/@dreamoin?_t=8o836b9eL8U&_r=1"
            >Dreamoin</a
          >
          <img src="../icon/right-arrow.png" alt="go" />
        </div>
      </div>
    </div>
    <!-- tambahkan ke faforit -->
    <div class="add-fav">
      <a href="https://vt.tiktok.com/ZSYtvQXG2/">
        <button>
          <img src="../icon/bookmark.png" alt="add-fav" />
          <p>Tambahkan ke Favorit</p>
        </button>
      </a>
    </div>

    <div class="open-tt">
      <a href="https://vt.tiktok.com/ZSYtvQXG2/">
        <button>
          <p>Klik dimana aja untuk selengkapnya</p>
        </button>
      </a>
    </div>
    <!-- js -->
    <script src="js/pav.js"></script>
  </body>
</html>
